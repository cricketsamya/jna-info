group 'de.mkammerer'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'de.mkammerer.jnainfo.Program'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.5.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4.1'
}